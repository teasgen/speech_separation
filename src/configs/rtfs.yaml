defaults:
  - model: rtfs
  - writer: wandb
  - metrics: ss_cuda
  - datasets: rtfs
  - dataloader: default
  - transforms: ss_full_spec
  - _self_

encoder:
  _target_: src.encoders.STFT
  n_fft: 256
  hop_length: 128

optimizer:
  _target_: torch.optim.AdamW
  lr: 1e-3

lr_scheduler:
  _target_: torch.optim.lr_scheduler.OneCycleLR
  max_lr: 0.0003
  pct_start: 0.2
  steps_per_epoch: ${trainer.epoch_len}
  epochs: ${trainer.n_epochs}
  anneal_strategy: cos

loss_function:
  _target_: src.loss.SiSNRWavLoss

trainer:
  log_step: 50
  n_epochs: 200
  epoch_len: 10000
  device_tensors: ["mix_spectrogram", "complex_spectrogram", "s1_spectrogram", "s2_spectrogram", "mix", "s1", "s2", "s1_embedding", "s2_embedding"] # which tensors should be on device (ex. GPU)
  resume_from: null # null or path to the checkpoint dir with *.pth and config.yaml
  device: auto # device name or "auto"
  override: True # if True, will override the previous run with the same name
  monitor: "max val_SISNRMetric" # "off" or "max/min metric_name", i.e. our goal is to maximize/minimize metric
  save_period: 5 # checkpoint each save_period epochs in addition to the best epoch
  early_stop: ${trainer.n_epochs} # epochs for early stopping
  save_dir: "saved"
  seed: 1
  max_grad_norm: 8
